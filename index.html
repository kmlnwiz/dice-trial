<!doctype html>
<html lang="ja">
<head>
    <title>サイコロ　試行</title>
    <!-- 必要なメタタグ -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light border-bottom">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">サイコロ　試行</span>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="col-md-6">
            <form name="form">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">目の最小値</span>
                    <input type="number" class="form-control" id="dice_min_value" placeholder="必須" aria-label="必須" aria-describedby="basic-addon1" type="number" value="1">
                    <span class="input-group-text" id="basic-addon1">目の最大値</span>
                    <input type="number" class="form-control" id="dice_max_value" placeholder="必須" aria-label="必須" aria-describedby="basic-addon1" type="number" value="6">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">一度に振るサイコロの数</span>
                    <input type="number" class="form-control" id="dice_play_times" placeholder="必須" aria-label="必須" aria-describedby="basic-addon1" type="number" value="2" min="1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">サイコロを振る回数</span>
                    <input type="number" class="form-control" id="play_times" placeholder="必須" aria-label="必須" aria-describedby="basic-addon1" type="number" value="10" min="1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">閾値</span>
                    <input type="number" class="form-control" id="aim_sum" placeholder="必須" aria-label="必須" aria-describedby="basic-addon1" type="number" value="7">
                    <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" name="type_calc">
                        <option value="1" selected>以上</option>
                        <option value="2">一致</option>
                        <option value="3">以下</option>
                    </select>
                </div>
            </form>
        </div>

        <button class="btn btn-primary" onclick="calc()">計算する</button>

        <hr>

        <div class="alert alert-primary my-3" role="alert">
            <h4 class="alert-heading" id="result-1">試行結果　(100 回)</h4>
            <p class="mb-0" id="result-2">0 / 0回　(約 0.00 %)</p>
        </div>

        <table class="table table-hover caption-top my-3">
            <caption>最大で300件まで表示されます。</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">組み合わせ</th>
                    <th scope="col">和</th>
                    <th scope="col">判定</th>
                </tr>
            </thead>
            <tbody id="data_table">
            </tbody>
        </table>
    </div>

    <!-- オプションのJavaScript：2つのうちどちらかを選択すること！ -->

    <!-- オプション1：Popperを使用したBootstrapバンドル版 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="js/calc.js"></script>
    <script>
        document.addEventListener("dblclick", function(e) {
            e.preventDefault();
        }, {
            passive: false
        });
    </script>
    <!-- オプション2：最初にPopper、次にBootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
     -->
</body>
</html>
